    let tel=/^1[3-9]\d{9}$/;
    let str=$('input[name=tel]');
    let mail=/^\w{6,18}\@[0-9a-zA-Z]{2,5}\.com$/;
    let mtr=$('input[name=email]');
    let ctr=$('input[name=card]');
    let card=/^[1-9]\d{15}[13579][0-9X]$/;
    let ytr=$('input[name=yu]');
    let yu=/^(?:https?:)?w{3}\.\w+\.(?:com|cn|net|vip|us|top)$/;
    let btr=$('input[name=bt]');
    let bt=/^<[a-z]{1,10}>$/;
    function pp(str,reg) {
        let val=$.trim(str.val());
        if (reg.test(val)){
            $('<div></div>').html(val).appendTo(document.body)
        }else{
            $('<div>请重新输入</div>').appendTo(document.body)
        }
    }
    $('input[type=submit]').click(function () {
        if ($(this).attr('name')==1){
            pp(str,tel);
        }else if($(this).attr('name')==2){
            pp(mtr,mail)
        }else if ($(this).attr('name')==3){
            pp(ctr,card)
        }else if($(this).attr('name')==4){
            pp(ytr,yu);
        }else if($(this).attr('name')==5){
            let val=btr.val();
            if (bt.test(val)){
                let obj=val.slice(1,-1);
                let html=document.createElement(obj);
                body.innerText = html;
            }
        }
    })

<!--第二个参数是模式修正符 g i m 三个修正符。-->

<!--i 不区分大小写进行匹配-->
<!--m 多行匹配 会把每一行的开头结尾当成一个新的匹配-->
<!--正则有一个下标叫做 lastIndex 决定匹配是从哪开始的。-->

<!-- \  转义字符-->
<!--\d  匹配0-9的数字  也是一个原子-->
<!--\D  匹配除了0-9的数字-->
<!--\w  数字字母下划线 0-9 a-z、A-Z _ 这些中的任意一个字符。也是一个原子-->

<!--反向引用 \1的方式去引用括号里面的内容-->
